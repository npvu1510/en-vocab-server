name: Create new tag when a pull request is merged into the main branch workflow
on:
  pull_request:
    types:
      - closed
    branches:
      - main
jobs:
  print:
    # if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        run: |
          TAG=$(git describe --tag --abbrev=0)
          echo "LATEST_TAG=$TAG" >> $GITHUB_ENV

      - name: Create new tag
        run: |
          touch ~/.gitconfig
          git config --global url.https "//${{secrets.GITHUB_TOKEN}}@github.com/.insteadof=https://github.com/"
          git config --global --list
          TAG="v2.0.0"
          git tag ${TAG}
          git push origin ${TAG}
