name: Push Docker Image to Google Artifact Registry

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ğŸ”„ Configure Docker to use Google Artifact Registry
        run: gcloud auth configure-docker asia-southeast1-docker.pkg.dev

      - name: ğŸ—ï¸ Build Docker Image
        run: |
          IMAGE_NAME="asia-southeast1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REPO }}/en-vocab-server"
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          docker build -t "$IMAGE_NAME:$TAG_NAME
